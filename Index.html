<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">     
            <h1>Job Application 
                <span class="Small-Titile">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">     
                    </div>
                    <div class="form-container">
                        <div class="form-control">
                        <label for="">Second Name</label>
                        <input id="Second_name" name="Second_name" placeholder="Enter Second Name">     
                        </div>
                        <div class="form-control">
                        <label for="">Email</label>
                        <input id="Email" name="Email" placeholder="Enter your  Email" required>     
                     </div>
                     <div class="form-control">
                        <label for="">Job Role</label>
                        <select id="Job Role" name="Job Role">
                            <option value="">Select Your Job Role </option>
                            <option value="Frontend"> Frontend Developer</option>
                            <option value="backend"> Backend Developer</option>
                            <option value="Full-stack"> Full-stack Developer</option>
                            <option value="UI % UX">UI & UX design</option>
                        </select>
                     </div>
                     <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder= Enter  ></textarea>
                </div>
                <div class="form-control">
                    <label for="">City</label>
                    <input id="City" name="City" placeholder="Enter City Name">     
                </div>
                <div class="form-control">
                    <label for="">Pincode</label>
                    <input type="number" id="Pincode" name="Pincode" placeholder="Pincode">    
                </div>
                <div class="form-control">
                    <label for="">Date</label>
                    <input type="date" id="Date" name="date">    
                </div>
                        <div class="form-control">
                    <label for="">Upload Your CV</label>
                    <input type="file" id="Date" name="date">    
                </div>
            </form>
        </div>
        <br>
        <div class="button-container">
            <button type="Submit">Apply Now</button>
        </div>
    </div>
</body>
</html>
